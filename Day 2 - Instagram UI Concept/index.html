<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <script
      src="https://kit.fontawesome.com/5d11b56c09.js"
      crossorigin="anonymous"
    ></script>
    <title>Instagram</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <i class="fab fa-instagram"></i>
          <img src="./img/logo.png" alt="Instagram" />
        </div>
        <div class="profile">
          <div class="ring">
            <div class="dp"></div>
          </div>
          <div class="username">
            <b>James Balogun</b>
            <small>@jamesb</small>
          </div>
          <div class="numbers">
            <div class="num">
              <b>46</b>
              <small>Posts</small>
            </div>
            <div class="bar"></div>
            <div class="num">
              <b>28.7k</b>
              <small>Followers</small>
            </div>
            <div class="bar"></div>
            <div class="num">
              <b>110</b>
              <small>Following</small>
            </div>
          </div>
        </div>
        <div class="nav">
          <ul>
            <li><img src="./img/icons/feed.svg" alt="" /> Feed</li>
            <li><img src="./img/icons/explore.svg" alt="" /> Explore</li>
            <li><img src="./img/icons/noti.svg" alt="" /> Notifications</li>
            <li><img src="./img/icons/direct.svg" alt="" /> Direct</li>
            <li><img src="./img/icons/igtv.svg" alt="" /> IG TV</li>
            <li><img src="./img/icons/stats.svg" alt="" /> Stats</li>
            <li><img src="./img/icons/settings.svg" alt="" /> Settings</li>
          </ul>
        </div>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
