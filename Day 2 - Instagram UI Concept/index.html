<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <script
      src="https://kit.fontawesome.com/5d11b56c09.js"
      crossorigin="anonymous"
    ></script>

    <title>Instagram</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <i class="fab fa-instagram"></i>
          <img src="./img/logo.png" alt="Instagram" />
        </div>
        <div class="profile">
          <div class="ring">
            <div class="dp"></div>
          </div>
          <div class="username">
            <b>James Balogun</b>
            <small>@jamesb</small>
          </div>
          <div class="numbers">
            <div class="num">
              <b>46</b>
              <small>Posts</small>
            </div>
            <div class="bar"></div>
            <div class="num">
              <b>28.7k</b>
              <small>Followers</small>
            </div>
            <div class="bar"></div>
            <div class="num">
              <b>110</b>
              <small>Following</small>
            </div>
          </div>
        </div>
        <div class="nav">
          <ul>
            <li><img src="./img/icons/feed.svg" alt="" /> Feed</li>
            <li><img src="./img/icons/explore.svg" alt="" /> Explore</li>
            <li><img src="./img/icons/noti.svg" alt="" /> Notifications</li>
            <li><img src="./img/icons/direct.svg" alt="" /> Direct</li>
            <li><img src="./img/icons/igtv.svg" alt="" /> IG TV</li>
            <li><img src="./img/icons/stats.svg" alt="" /> Stats</li>
            <li><img src="./img/icons/settings.svg" alt="" /> Settings</li>
          </ul>
          <div class="line"></div>
          <li><img src="./img/icons/logout.svg" alt="" /> Logout</li>
        </div>
      </div>
      <div class="main">
        <div class="topbar">
          <div class="left">
            <img src="./img/icons/explore.svg" alt="" />
            <input type="text" />
          </div>
          <div class="right">
            <div class="noti">
              <img src="./img/icons/noti.svg" alt="" />
              <sup></sup>
            </div>
            <div class="direct">
              <img src="./img/icons/direct.svg" alt="" />
              <sup></sup>
            </div>
            <div class="btn">
              <small>+</small>
              <p>Add Photo</p>
            </div>
          </div>
        </div>
        <div class="stories-cont">
          <div class="top">
            <h3>Stories</h3>
            <div class="watch">
              <i class="fas fa-play"></i>
              <small>Watch all</small>
            </div>
          </div>
          <div class="stories">
            <div class="story img1"></div>
            <div class="story img2"></div>
            <div class="story img3"></div>
            <div class="story img4"></div>
            <div class="story img5"></div>
            <div class="story img6"></div>
            <div class="story img7"></div>
            <div class="story img8"></div>
            <div class="story img9"></div>
          </div>
        </div>
        <div class="feeds-cont">
          <div class="text">
            <h3>Feed</h3>
            <div class="text">
              <small>Latest</small>
              <small style="color: grey">Popular</small>
            </div>
          </div>
          <div class="feed">
            <div class="feed-col">
              <img
                src="https://images.unsplash.com/photo-1599753558114-ab6d8fee809a?ixid=MXwxMjA3fDB8MHxwcm9maWxlLXBhZ2V8Mnx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
              <img
                src="https://images.unsplash.com/photo-1522938974444-f12497b69347?ixid=MXwxMjA3fDB8MHxwcm9maWxlLXBhZ2V8MzJ8fHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
            </div>
            <div class="feed-col">
              <img
                src="https://images.unsplash.com/photo-1589652717521-10c0d092dea9?ixid=MXwxMjA3fDB8MHxzZWFyY2h8OHx8bGFwdG9wfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
              <img
                src="https://images.unsplash.com/photo-1567892320421-1c657571ea4a?ixid=MXwxMjA3fDB8MHxzZWFyY2h8OXx8c2V4eXxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
            </div>
            <div class="feed-col">
              <img
                src="https://images.unsplash.com/photo-1526657782461-9fe13402a841?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTR8fGxhcHRvcHxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
              <img
                src="https://images.unsplash.com/photo-1530240807817-8193fec49830?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjV8fGRyaXB8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
            </div>
            <div class="feed-col">
              <img
                src="https://images.unsplash.com/photo-1514907707149-eca420f5de51?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MzR8fGRyaXB8ZW58MHx8MHw%3D&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
              <img
                src="https://images.unsplash.com/photo-1519457431-44ccd64a579b?ixid=MXwxMjA3fDB8MHxzZWFyY2h8N3x8a2lkfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
            </div>
            <div class="feed-col">
              <img
                src="https://images.unsplash.com/photo-1551024559-d69bcf67d8d1?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTR8fHNleHl8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
              <img
                src="https://images.unsplash.com/photo-1512361436605-a484bdb34b5f?ixid=MXwxMjA3fDB8MHxzZWFyY2h8N3x8YmxhY2slMjBnaXJsfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
            </div>
            <div class="feed-col">
              <img
                src="https://images.unsplash.com/photo-1551727974-8af20a3322f1?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mzd8fGJsYWNrJTIwZ2lybHxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
              <img
                src="https://images.unsplash.com/photo-1583147610149-78ac5cb5a303?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mjd8fGJsYWNrJTIwZ2lybHxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
